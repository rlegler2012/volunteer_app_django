{% extends 'base.html' %} 
{% block content %}
<div class="detail__img">
    <img src="{{professional.img}}" alt="{{professional.name}}" />
</div>
<div class="detail__name">
    <h1 class="title">{{professional.name}}</h1>
</div>
<div class="detail__container">
    <div class="buttons">
        <a href="{% url 'professional_update' professional.pk %}" class="button is-info">
            <span class="icon">
                <i class="fas fa-edit"></i>
            </span>
        </a>
        <a href="{% url 'professional_delete' professional.pk %}" class="button is-danger">
            <span class="icon">
                <i class="fas fa-trash-alt"></i>
            </span>
        </a>
    </div>
{% comment %} <div class="detail__container">
    <div class="buttons">
        <div class="buttons">
    <a href="{% url 'professional_update' professional.pk %}" class="button is-info"> Updates
        <span class="icon">
            <i class="fas fa-edit"></i>
        </span>
    </a>
    <a href="" class="button is-danger">
        <span class="icon">
            <i class="fas fa-trash-alt"></i>
        </span>
    </a> {% endcomment %}
</div>
    <div class="detail__about">
        <h4 class="title is-4">About</h4>
        <p>{{professional.bio}}</p>
    </div>
</div>

{% endblock %}
